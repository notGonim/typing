<div class="continer">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challange</h1>

      <p class="has-text-centered">{{ randomText }}</p>
      <div class="field">
        <input
          type="text"
          class="input"
          (input)="onHandleInput($event.target.value)"
        />
      </div>

      <h1 *ngIf="solve"  class="box has-text-centered">Success !!</h1>
      <h1 *ngIf="!solve" class="box has-text-centered">NOPE :( Not yet</h1>
    </div>
  </div>
</div>
